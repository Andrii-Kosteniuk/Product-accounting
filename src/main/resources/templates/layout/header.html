<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Header</title>

    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7a8065c196.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar-custom navbar navbar-expand-lg ">
            <div class="container">
                <div class=" navbar">
                    <ul class="navbar-nav me-auto gap-2">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">
                                <i class="fa-solid fa-database"></i>
                                <span>Products</span>
                            </a>
                        </li>
                        <li
                            class="nav-item">
                            <a class="nav-link" th:href="@{/users}">
                                <i class="fa-solid fa-users"></i>
                                <span>All registered users</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container justify-content-lg-end" style="gap: 20px">
                <div class="dropdown-center">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark text-center" th:id="userDropdown"
                        aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/users/change-password}">Change password</a></li>
                    </ul>
                </div>
                <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#logOut"
                        aria-labelledby="logOutLabel">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Log out</span></button>


                <!-- Modal -->
                <div class="modal fade" th:id="logOut" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="logOutLabel">Logout</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-primary">
                                Do you really want to log out? If so, press Yes!
                            </div>
                            <form th:action="@{/logout}" method="post">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Yes, let's do it</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </nav>
    </div>
</div>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    const popover = new bootstrap.Popover('.popover-dismiss', {
        trigger: 'focus'
    })
</script>
</body>
</html>
