<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to my app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7a8065c196.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <div class="navbar-default">
            <nav class="navbar navbar-expand-lg navbar-custom ">
                <div class="container">
                    <div class="navbar ">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">
                                    <i class="fa-solid fa-house"></i>
                                    <span>Home</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products/all}">
                                    <i class="fa-solid fa-database"></i>
                                    <span>Products</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products/add}" data-bs-toggle="modal"
                                   data-bs-target="#addProductModal">
                                    <i class="fa-solid fa-file-import"></i>
                                    <span>Add new product</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/users}">
                                    <i class="fa-solid fa-users"></i>
                                    <span>  All registered users</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-secondary btn-sm logoutButton" type="submit">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <span>Log out</span></button>

                    </form>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
