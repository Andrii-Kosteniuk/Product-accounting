<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>

    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7a8065c196.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div th:fragment="searchPanel">
        <form th:action="@{/products/find}" method="get">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <label for="keyword" class="col-sm-10 col-form-label-sm"
                               style="color:#198754; font-size: 15px">
                            Find a product:</label>
                    </div>
                    <div class="col-4">
                        <input type="search"
                               name="keyword"
                               class="form-control form-control-sm"
                               id="keyword"
                               placeholder="Enter product name"
                               th:value="${keyword}"/>
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-outline-success btn-sm">Search</button>
                    </div>
                    <div style="display: flex; justify-content: right;">
                        <a class="btn btn-sm btn-info"
                           th:href="@{/products/export-to-excel}">
                            <i class="fa-solid fa-download"></i>
                            <span> Click here to download</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
