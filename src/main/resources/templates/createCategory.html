<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Category</title>
</head>
<body>

<div class="container">

    <br>

    <div class="col-sm-5 text-center">
        <div th:if="${categoryException}">
            <div class="alert alert-danger">
                <strong>This category already exists</strong>
            </div>
        </div>
    </div>

    <div class="form-group ">

        <form class="form-horizontal" th:object="${category}" th:action="@{/saveCategory}" method="post">
            <div class="row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-6">
                    <input th:field="*{id}"
                           type="hidden"
                           class="form-control"/>
                    <input th:field="*{name}"
                           type="text"
                           class="form-control"
                           placeholder="Provide name for a new category"/>
                </div>
            </div>
            <br>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
            <br>
        </form>
    </div>

</div>
</body>
</html>
