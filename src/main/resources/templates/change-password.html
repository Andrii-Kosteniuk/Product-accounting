<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>

  <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="card p-4 shadow-sm" style="width: 400px; margin: 3rem auto;">
    <h2 class="text-center mb-4">Change Password</h2>

    <div th:if="${errorChangePassword}" class="alert alert-danger">
      <p th:text="${errorChangePassword}"></p>
    </div>
    <div th:if="${successChangePassword}" class="alert alert-success">
      <p th:text="${successChangePassword}"></p>
    </div>

    <form th:action="@{/users/change-password}" method="post" th:object="${changePasswordDTO}">

      <div class="mb-3">
        <label for="old-password" class="form-label">Old Password</label>
        <input id="old-password" name="oldPassword" type="password" class="form-control" th:field="*{oldPassword}" placeholder="Enter old password" required />
        <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="new-password" class="form-label">New Password</label>
        <input id="new-password" name="newPassword" type="password" class="form-control" th:field="*{newPassword}" placeholder="Enter new password" required />
        <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Change Password</button>
      </div>
    </form><br>

    <a class="btn btn-success" th:href="@{/home}"> Go home</a>
</div>

</body>
</html>
