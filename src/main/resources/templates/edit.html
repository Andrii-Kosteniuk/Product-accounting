<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <th:block th:insert="~{/layout/header}"></th:block><br>
</head>
<body>

<div class="container ">
    <div class="col-sm-10 text-center">
        <div th:if="${param.success}">
            <div class="alert alert-info"> The new category was added</div>
        </div>
    </div>
    <h2>Please provide details</h2>
    <div class="form-group">

        <form th:object="${product}" th:action="@{/products/save}" method="post">

            <div class="row">

                <div class="col-sm-8">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text"
                           aria-label="Name"
                           class="form-control"
                           th:field="*{name}"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errorMessage"></span>
                </div>

            </div>
            <br>

            <div class="row">
                <label class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-8">
                    <input type="number"
                           aria-label="Price"
                           class="form-control"
                           th:field="*{price}"/>
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="errorMessage"></span>
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <input type="text"
                           aria-label="Description"
                           class="form-control"
                           th:field="*{description}"/>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                          class="errorMessage"></span>
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-sm-2 col-form-label">Category:</label>
                <div class="col-8">
                    <div class="input-group">

                        <select aria-label="categoryName" class="form-control" th:field="*{category}">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>

                        <a class="btn btn-success" th:href="@{/addNewCategory}">Add new category</a>
                    </div>
                    <br>
                </div>
            </div>
            <br>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
            <br>
        </form>
    </div>
</div>
</body>
</html>
