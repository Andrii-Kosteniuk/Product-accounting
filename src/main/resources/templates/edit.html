<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <th:block th:insert="~{/layout/header}"></th:block>
    <br>
</head>
<body>
<div class=" container ">

    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <div th:if="${param.success}">
                <div class="alert alert-info">The new category was added</div>
            </div>
            <div th:if="${categoryException}">
                <div class="alert alert-danger">
                    <strong>This category already exists</strong>
                </div>
            </div>

            <!--            Form place-->
            <div class="card border-success mb-3" style="max-width: 50rem;">
                <div class="card-header">
                    <h5>Here you can change some information about product</h5></div>
                <div class="card-body text-success">
                    <div class="form-group">
                        <form th:object="${product}" th:action="@{/products/save}" method="post">
                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="hidden" class="form-control" th:field="*{id}"/>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                           aria-label="Name"
                                           class="form-control"
                                           th:field="*{name}"/>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                          class="errorMessage"></span>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">Price:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                           aria-label="Price"
                                           class="form-control"
                                           th:field="*{price}"/>
                                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                          class="errorMessage"></span>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Quantity:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                           aria-label="Quantity"
                                           class="form-control"
                                           th:field="*{quantity}"/>
                                    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                                          class="errorMessage"></span>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Description:</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                           aria-label="Description"
                                           class="form-control"
                                           th:field="*{description}"/>
                                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                          class="errorMessage"></span>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Category:</label>
                                <div class="col-10">
                                    <div class="input-group" style="gap: .5rem;">
                                        <select aria-label="categoryName" class="form-control" th:field="*{category}">
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.name}">
                                            </option>
                                        </select>
                                        <a class="btn btn- btn-success" style="border-radius: 5px;"
                                           th:href="@{/addNewCategory}"
                                           data-toggle="modal" data-bs-target="#addCategoryModal">Add new category</a>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <br>
                            <button type="submit"  class="btn btn-primary">Save</button>
                        </form>
                    </div>

                    <!-- Add category Modal -->
                    <div class="modal fade" th:id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addCategoryModalTitle">Please add new category</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" th:object="${category}" th:action="@{/saveCategory}"
                                          method="post">
                                        <div class="row">
                                            <label class="col-sm-2 col-form-label">Name:</label>
                                            <div class="col-sm-6">
                                                <input th:field="*{id}" type="hidden"/>
                                                <input th:field="*{name}"
                                                       type="text"
                                                       aria-label="name"
                                                       class="form-control"
                                                       placeholder="Provide name for a new category"/>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="col-sm-2">
                                            <button type="submit" class="btn btn-success">Save category</button>
                                        </div>
                                        <br>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
