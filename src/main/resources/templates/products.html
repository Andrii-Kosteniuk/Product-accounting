<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Products</title>
</head>
<body>
<div class="container">
    <div class="navbar-default">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="navbar-brand nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products/add}">Add new product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div th:if="${#lists.isEmpty(products)}">
        <div class="alert alert-primary text-center" role="alert">There no products yet. If you want to add some new
            item please
            click
            <a th:href="@{/products/add}">Add new product</a>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>All products</h2>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Category</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.type}">Type</td>
                <td th:text="${product.category}">Category</td>
                <td th:text="${product.price}">Price</td>
                <td>
                    <a th:href="${'/products/edit/' + product.id}" class="btn btn-secondary">Edit</a>
                </td>
                <td>
                    <a th:href="${'/products/delete/' + product.id}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
