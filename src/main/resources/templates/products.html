<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>

    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7a8065c196.js" crossorigin="anonymous"></script>

    <th:block th:insert="~{/layout/header}"></th:block>

</head>
<body>
<div class="container">
    <div style="margin: auto">
        <th:block th:insert="~{/layout/searchPanel}"></th:block>
    </div>

    <div th:if="${ #lists.isEmpty(products)}"><br>
        <div class="alert alert-primary text-center" role="alert">
            <span>There are no products yet.</span>
        </div>
    </div>

    <br>
    <div class="add-product">
        <span>All products</span>
        <a class="btn btn-sm btn-success" th:href="@{/products/add}">
           <span>
               <i class="fa-regular fa-square-plus"></i>
            <span>Add new product</span>
        </span>
        </a>
    </div>
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            <strong th:text="${param.message}"></strong>
        </div>
    </div>

    <!--    Table-->
    <table class="table table-responsive table-striped table-bordered text-center">
        <tr class="table-primary">
            <th>No</th>
            <th>
                <a class="link-offset-2 link-underline link-underline-opacity-0" th:href="@{/products/page/1(sort-field='name', sort-dir=${reverseSortDir})}"
                   data-bs-toggle="tooltip" data-bs-title="Sort in ASC or DESC order">
                    <i class="fa-solid fa-arrow-down-a-z"></i>
                </a>
                Name
            </th>
            <th><a class="link-offset-2 link-underline link-underline-opacity-0" th:href="@{/products/page/1(sort-field='price', sort-dir=${reverseSortDir})}"
                   data-bs-toggle="tooltip" data-bs-title="Sort Asc or Desc order">
                <i class="fa-solid fa-arrow-down-a-z"></i>
            </a>
                Price
            </th>
            <th>
                <a class="link-offset-2 link-underline link-underline-opacity-0" th:href="@{/products/page/1(sort-field='quantity', sort-dir=${reverseSortDir})}"
                   data-bs-toggle="tooltip" data-bs-title="Sort Asc or Desc order">
                    <i class="fa-solid fa-arrow-down-a-z"></i>
                </a>
                Quantity
            </th>
            <th>Description</th>
            <th><a class="link-offset-2 link-underline link-underline-opacity-0" th:href="@{/products/page/1(sort-field='category.name', sort-dir=${reverseSortDir})}"
                   data-bs-toggle="tooltip" data-bs-title="Sort Asc or Desc order">
                <i class="fa-solid fa-arrow-down-a-z"></i>
            </a>
                Category
            </th>
            <th class="text-center" colspan="2">Actions</th>

        </tr>
        <tr th:each="product, iStat : ${products}">
            <td th:text="${iStat.index + 1}"></td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.quantity}">Quantity</td>
            <td th:text="${product.description}">Description</td>

            <td>
                <ul th:each="category : ${product.category}"
                    th:text="${category.name}">Category
                </ul>
            </td>
            <td th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <a th:href=" ${'/products/edit/' + product.id}" class="btn btn-primary">Edit</a>
            </td>
            <td th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <a th:href="${'/products/delete/' + product.id}" class="btn btn-danger">Delete</a>
            </td>
            <td th:unless="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <a style="color: gray; cursor: pointer"><u>Edit</u></a>
            </td>
            <td th:unless="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <a style="color: gray; cursor: pointer"><u>Delete</u></a>
            </td>
        </tr>
    </table>

    <!--    Pagination-->
    <div th:if="${totalPages > 1}">
        <div class="container">
            <nav aria-label="page-navigation">
                <div class="col-sm-10">
                    <span><strong style="color:#0a58ca">The total number of products:</strong>
                    </span> <span style="color:#bb2d3b" th:text="${totalItems}"></span>
                </div>

                <ul class="pagination justify-content-center">

                    <li class="page-item">
                        <a class="page-link active" th:if="${currentPage - 1 != 0}"
                           th:href="@{'/products/page/' + ${currentPage - 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">Previous</a>
                    </li>
                    <li class="page-item " th:each="i : ${#numbers.sequence(1, totalPages -1 )}">
                        <a class="page-link " th:if="${currentPage != i}"
                           th:href="@{'/products/page/' + ${i} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}"
                           th:text="${i}">1</a>
                    </li>
                    <li class="page-item ">
                        <a class="page-link " th:if="${currentPage < totalPages}"
                           th:href="@{'/products/page/' + ${currentPage + 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">Next</a>
                    </li>
                    <li class="page-item ">
                        <a class="page-link " th:if="${currentPage < totalPages}"
                           th:href="@{'/products/page/' + ${totalPages}+ '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(
        tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl)
    );
</script>
</body>
</html>
