<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login user</title>

    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7a8065c196.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <nav class="navbar-custom navbar navbar-expand">
        <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/auth/register}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">User was registered successfully</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success text-center">You have been logged out successfully.</div>
            </div>
            <div class="card shadow-lg">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/auth/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" autofocus="autofocus"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input aria-label="password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" autofocus="autofocus"/>
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Log in</button>
                            <span> Not registered ?
                                <a th:href="@{/auth/register}">Register here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
