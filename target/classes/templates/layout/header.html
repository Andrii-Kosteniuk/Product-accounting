<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Welcome to my app</title>

</head>
<body>

<div class="container">
    <div th:fragment="header">
        <div class="navbar-default">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You are logged out from application
                </div>
            </div>
            <nav class="navbar navbar-expand-lg ">
                <div class="container">
                    <div class="navbar">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a class="navbar-brand nav-link" th:href="@{/}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products/add}">Add new product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/users}">View all registered users</a>
                            </li>
                        </ul>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-secondary btn-sm " type="submit">Log out</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
