<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/ ">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet"/>
    <link th:href="@{/css/style.css}" href="../../static/css/style.css"
          rel="stylesheet"/>
    <title></title>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <div class="navbar-default" >
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a class="navbar-brand nav-link" href="#" th:href="@{/}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products/add}">Create product</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>

        <div class="p-4 shadow-4 rounded-3" style="background-color: hsl(0, 0%, 94%);">
            <div class="row text-center">
                <div class="row">
                    <h1>Spring MVC Application</h1>
                </div>
            </div>
            <div class="text-center">
                <img src="../../static/images/spring-logo.png"
                     th:src="@{/images/spring-logo.png}" alt="Spring-logo image"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
