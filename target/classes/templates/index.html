<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7a8065c196.js" crossorigin="anonymous"></script>

    <th:block th:insert="~{/layout/header}"></th:block>
</head>
<body>
<div class="p-4 shadow-4 rounded-3">
    <div class="row text-center">
        <div class="row">
            <h1 th:inline="text">Welcome, <span th:text="${#authentication.name}">User</span> to my
                e-Warehouse! <i class="fa-regular fa-face-smile-beam"></i></h1>
        </div>
    </div>
    <div class="text-center">
        <img src="/static/images/warehouse-abstract.jpg" width="1050" height="400"
             th:src="@{../images/warehouse-abstract.jpg}" alt="image"/>
    </div>
</div>
</body>
</html>
