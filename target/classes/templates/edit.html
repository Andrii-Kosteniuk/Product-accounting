<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit details</title>
    <th:block th:insert="~{@{/layout/header}}"></th:block>
</head>
<body>
<div class="container">
    <h2>Please provide details</h2>
    <div class="form-group">
        <form class="form-horizontal" th:object="${product}" th:action="@{/products/save}" method="post">
            <div class="row">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>

            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{type}"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{category}"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{price}"/>
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red"></span>
                </div>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
